// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'
apply plugin: 'idea'


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'
    }
}

// cargo plugin for jetty deployment
apply plugin: 'com.bmuschko.cargo'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile "com.beust:jcommander:1.48"
}

cargo {
    containerId = 'jetty9x'
    port = System.getenv("DICTYMINE_JETTY_SERVICE_PORT") != null ? System.getenv("DICTYMINE_JETTY_SERVICE_PORT").toInteger() : 8080

    deployable {
        file = file('/intermine/dictymine/webapp/dist/dictymine-webapp.war')
        context = 'dictymine'
    }

    remote {
        hostname = System.getenv("DICTYMINE_JETTY_SERVICE_HOST")
        username = 'user'
        password = 'password'
    }
}


// Define the main class for the application
mainClassName = 'App'

